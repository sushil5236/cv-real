<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div>
      <div id="first">
        <form action="home.html">
                enter your name: <br><input type="text" id="name" required> <br>
                email: <br>   <input type="email" id="email" required> <br>
                password: <br><input type="password" id="password"><br>
                <input type="submit" value="submit" onclick="saveData()">
                <input type="reset" value="cancel">
            </form>
        </div>
    </div>
    <script>
        function saveData() {
            var data = document.getElementById('name').value;
            localStorage.setItem('n', data);
           
            window.location.href = 'cv.html';
        }
    </script>
</body>
</html>
